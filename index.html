<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Nature Fan Club</title>
</head>
<body>
    <header>
            <nav>
                <img src="./Images/leaves.png" class="logo">
                <h1>Nature Fan Club</h1>
            </nav>
    </header>

    <main>
        <div class="container-1">
            
            <div class="passion"> 
                <img src="./Images/snow.jpg"/>
                <div class="text">
                    <h2>Passion</h2>
                    <h3>In this club we love nature, there are hundreds of reasons why we like so much nature, but only one is the core of this club,
                        peace.</h3>
                </div>
            </div>

            <div class="activities">
                <img src="./Images/hiking.jpg"/>
                <div class="text">
                    <h2>Activities</h2>
          
                    <h3>Activities are the best part, is where everyone can share the amazing experience from hiking, scuba-diving, running 
                        and more.
                    </h3>
                </div>
            </div>
        </div>
        
        <div class="container-2">
            <div class="photos">
                <img class="photo photo-1" src="./Images/photo1.jpg"/>
                <img class="photo photo-2" src="./Images/photo2.jpg"/>
                <img class="photo photo-3" src="./Images/photo3.jpg"/>
                <img class="photo photo-4" src="./Images/photo4.jpg"/>
            </div>
        </div>
    </main>
